<div class="app-patient-view">
  <section class="hero is-warning is-bold">
    <div class="hero-body">
      <div class="container">
        <h1 class="title">Patient</h1>
        <div class="field has-addons">
          <div class="control">
            <div class="select is-warning">
              <select>
                <option>{{ getAddress() }}</option>
              </select>
            </div>
          </div>
          <div class="control">
            <div class="button is-warning" ngxClipboard [cbContent]="getAddress()">Copy</div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <section class="section">
    <form [formGroup]="formGroup">
      <div class="container">
        <h1 class="title">Keys</h1>
        <div class="box">
          <div class="columns">
            <div class="column is-half">
              <div class="field">
                <label class="label">Fingerprint</label>
                <div class="control">
                  <textarea class="textarea" type="text" formControlName="commitment"></textarea>
                </div>
              </div>
              <div class="field">
                <p class="control">
                  <button class="button is-warning is-pulled-right" (click)="sign()">Sign</button>
                </p>
              </div>
            </div>

            <div class="column is-half">
              <div class="field">
                <label class="label">Signature</label>
                <div class="control">
                  <textarea class="textarea has-background-white-ter" type="text" formControlName="signature" readonly></textarea>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </form>
  </section>
</div>
