version: '3.2'
networks:
  core:
    driver: bridge
  bridge:
    driver: bridge
  client:
    driver: bridge

services:
  ganache-cli:
    build: ./ganache-cli
    container_name: ganache-cli
    restart: always
    ports:
      - "8545:8545"
    networks:
      - core
      - bridge
      - client

  core-contract:
    build: ./core-contract
    container_name: core-contract
    depends_on:
      - ganache-cli
    volumes:
      - ./core-contract/build/contracts:/opt/workdir/app/build/contracts
    environment:
      - ETHEREUM_PROVIDER=http://localhost:8545
    command: ["/opt/workdir/startup/wait-for-ganache.sh",
      "ganache-cli", "8545"]
    networks:
      - core

  ethereum-bridge:
    build: ./ethereum-bridge
    container_name: ethereum-bridge
    depends_on:
      - ganache-cli
    restart : always
    environment:
      - ETHEREUM_BRIDGE_COMMIT=9c40a36
    command: ["/opt/workdir/startup/wait-for-ganache.sh",
      "ganache-cli", "8545",
      "node /opt/workdir/app/ethereum-bridge/bridge -H ganache-cli:8545 -a 1"]
    networks:
      - bridge

  client-demo:
    build: ./client-demo
    container_name: client-demo
    depends_on:
      - core-contract
    restart : always
    volumes:
      - ./core-contract/build/contracts:/opt/workdir/core-contract/build/contracts
    ports:
      - "4200:4200"
    command: ["/opt/workdir/startup/wait-for-it.sh",
     "npm run start:rec"]
    networks:
      - client